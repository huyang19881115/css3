<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{				
				display: flex;
				height:400px;
				line-height: 400px;
				text-align: center;
			}
			
			.left,.right{
			   width:100px;			   
			}
			
			.left{
				background-color: #0000FF;
				color:#fff;
			}
			
			.right{
				background-color: #FFFF00;
			}
			.middle{
				margin:0 10px;
				width:100%;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			
			<div class="left">左边</div>
			<div class="middle">中间</div>
			<div class="right">右边</div>
		</div>
	</body>
</html>
